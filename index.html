<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon or Goon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0f172a, #000);
      color: #facc15;
      text-align: center;
      padding: 30px;
    }
    .game-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 2px solid #facc15;
    }
    button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üöÄ Moon or Goon ‚ò†Ô∏è</h1>
  <p>A degenerate game of fate. Connect your wallet, choose your token, and see if it moons or goons!</p>

  <button id="connectWalletBtn">Connect Phantom Wallet</button>
  <p id="walletAddress"></p>
  <p id="balance"></p>

  <div class="game-container">
    <h2>Choose a Token</h2>
    <select id="tokenSelect">
      <option value="BONK">BONK</option>
      <option value="WIF">WIF</option>
      <option value="MYRO">MYRO</option>
      <option value="JUP">JUP</option>
    </select>
    <br/>
    <button onclick="playGame()">Play: Moon or Goon</button>
    <div class="result" id="gameResult"></div>
  </div>

  <script>
    let provider = null;

    window.addEventListener('load', async () => {
      if ("solana" in window) {
        provider = window.solana;
        if (provider.isPhantom) {
          console.log("Phantom wallet found!");
        }
      } else {
        alert("Phantom Wallet not found. Please install it from https://phantom.app/");
      }
    });

    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      try {
        const resp = await provider.connect();
        document.getElementById("walletAddress").innerText = `Wallet: ${resp.publicKey.toString()}`;

        // Get balance
        const connection = new window.solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
        const balance = await connection.getBalance(resp.publicKey);
        document.getElementById("balance").innerText = `Balance: ${(balance / 1e9).toFixed(3)} SOL`;
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    });

    function playGame() {
      const result = Math.random();
      const selectedToken = document.getElementById("tokenSelect").value;
      const message =
        result < 0.5
          ? `‚ò†Ô∏è ${selectedToken} went GOON. You lost your SOL!`
          : `üöÄ ${selectedToken} MOONED! You doubled your SOL!`;

      const resultEl = document.getElementById("gameResult");
      resultEl.innerText = message;
      resultEl.style.color = result < 0.5 ? "red" : "lime";
    }
  </script>

  <!-- Add Solana Web3 for balance fetching -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

</body>
</html>
